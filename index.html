<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <svg viewBox="0 0 960 540">
        <mask id="mask1">
        <line x1="0" y1="0%" x2="100%" y2="100%" stroke="white" stroke-width="200">
            <animate attributeName="x1" values="7.5%;92.5%;7.5%" dur="20s" begin="-1s" repeatCount="indefinite" />
            <animate attributeName="x2" values="7.5%;92.5%;7.5%" dur="20s" begin="-1s" repeatCount="indefinite" />
        </line>
      </mask>
        <mask id="mask2">
        <line x1="0" y1="0" x2="100%" y2="100%" stroke="white" stroke-width="200">
            <animate attributeName="x1" values="7.5%;92.5%;7.5%" dur="20s" begin="-10s" repeatCount="indefinite" />
            <animate attributeName="x2" values="7.5%;92.5%;7.5%" dur="20s" begin="-10s" repeatCount="indefinite" />
        </line>
      </mask>
        <filter id="woman">
            <feComponentTransfer>
                <feFuncR type="table" tableValues="0.806 1 1"></feFuncR>
                <feFuncG type="table" tableValues="0 1 1"></feFuncG>
                <feFuncB type="table" tableValues="0 1 1"></feFuncB>
            </feComponentTransfer>
        </filter>
        <filter id="skull">
            <feComponentTransfer>
                <feFuncR type="table" tableValues="0 1 1"></feFuncR>
                <feFuncG type="table" tableValues="1 1 1"></feFuncG>
                <feFuncB type="table" tableValues="1 1 1"></feFuncB>
            </feComponentTransfer>
        </filter>
        <image width="100%" href="https://cdn.mos.cms.futurecdn.net/ycdXCMvLpmUDLB9QPugqrU-970-80.jpg" />
        <image width="100%" filter="url(#skull)" mask="url(#mask1)" href="https://cdn.mos.cms.futurecdn.net/ycdXCMvLpmUDLB9QPugqrU-970-80.jpg" />
        <image width="100%" filter="url(#woman)" mask="url(#mask2)" href="https://cdn.mos.cms.futurecdn.net/ycdXCMvLpmUDLB9QPugqrU-970-80.jpg" />
    </svg>
    <p class="photoCredit"><a href="https://github.com/DANI2999/creative_photo.git">photo: Deyanet Rzayev</a></p>
</body>
</html>
<script src="js/script.js"></script>
